<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <section class="flex justify-center items-center h-screen bg-gray-700 font-['Inter']">
      <div
        class="flex flex-col items-center bg-gray-800 p-8 rounded-xl shadow-xl"
      >
        <h2 class="text-white text-3xl my-5 font-bold">My Text Editor</h2>
        <div>
          <nav class="flex justify-between items-center px-4 py-2 border border-gray-600">
            <div class="flex items-center gap-1">
              <button
                id="boldBtn"
                class="hover:bg-gray-700 px-3 py-2 text-white rounded-lg"
              >
                <i class="fa-solid fa-bold"></i>
              </button>
              <button
                id="italicBtn"
                class="hover:bg-gray-700 px-3 py-2 text-white rounded-lg"
              >
                <i class="fa-solid fa-italic"></i>
              </button>
              <button
                id="underlineBtn"
                class="hover:bg-gray-700 px-3 py-2 text-white rounded-lg"
              >
                <i class="fa-solid fa-underline"></i>
              </button>
            </div>
            <div class="flex items-cente gap-1">
              <button
                id="leftAlign"
                class="hover:bg-gray-700 px-3 py-2 text-white rounded-lg"
              >
                <i class="fa-solid fa-align-left"></i>
              </button>
              <button
                id="centerAlign"
                class="hover:bg-gray-700 px-3 py-2 text-white rounded-lg"
              >
                <i class="fa-solid fa-align-center"></i>
              </button>
              <button
                id="rightAlign"
                class="hover:bg-gray-700 px-3 py-2 text-white rounded-lg"
              >
                <i class="fa-solid fa-align-right"></i>
              </button>
              <button
                id="justifyAlign"
                class="hover:bg-gray-700 px-3 py-2 text-white rounded-lg"
              >
                <i class="fa-solid fa-align-justify"></i>
              </button>
            </div>
            <div class="flex gap-2">
              <input
                type="number"
                min="10"
                max="100"
                name=""
                value="16"
                id="fontInput"
                class="bg-gray-700 text-white px-2 py-1 rounded-lg outline-none"
              />
              <input type="color" name="" id="colorInput" class="bg-gray-700" />
            </div>
          </nav>
          <textarea
            class="outline-none p-5 resize-none w-[800px] h-[400px] bg-gray-700 text-gray-300"
            id="contentInput"
            cols="110"
            rows="20"
          ></textarea>
        </div>
      </div>
    </section>

    <script src="js/utilities.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
